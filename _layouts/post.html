---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>

  <div class="post-meta">
    <time datetime="{{ page.date | date: "%Y-%m-%d" }}">
      {{ page.date | date: "%F" }}
    </time>

    {% if page.tags %}
    <span class="post-tags">
      {% for tag in page.tags %}
        <a href="/tags#{{ tag }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    </span>
    {% endif %}
  </div>

  <div class="post-content">
    {{ content }}
  </div>
</article>
