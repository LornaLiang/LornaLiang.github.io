<header class="Header">
  <div class="Header-item Header-item--brand">
    <!-- 博客标题 -->
    <a class="Header-link" href="{{ site.baseurl }}/">
      {{ site.title }}
    </a>
    {% if site.subtitle %}
      <span class="Header-subtitle">{{ site.subtitle }}</span>
    {% endif %}
  </div>

  <!-- 导航菜单 -->
  <nav class="Header-item Header-nav">
    {% for item in site.nav %}
      <a class="Header-link" href="{{ item.url | prepend: site.baseurl }}" title="{{ item.description }}">
        {{ item.title }}
      </a>
    {% endfor %}
  </nav>
</header>
