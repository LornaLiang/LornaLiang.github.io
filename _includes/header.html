<header class="site-header" style="padding: 1em 2em; background-color: #f5f5f5; border-bottom: 1px solid #ddd;">
  <div class="site-title" style="font-size: 1.8em; font-weight: bold;">
    <a href="{{ site.baseurl }}/" style="text-decoration: none; color: #333;">
      {{ site.title }}
    </a>
  </div>

  {% if site.subtitle %}
  <div class="site-subtitle" style="font-size: 1em; color: #666; margin-top: 0.3em;">
    {{ site.subtitle }}
  </div>
  {% endif %}

  <nav class="site-nav" style="margin-top: 1em;">
    {% for item in site.nav %}
      <a href="{{ item.url | prepend: site.baseurl }}" style="margin-right: 1em; color: #007acc; text-decoration: none;">
        {{ item.title }}
      </a>
    {% endfor %}
  </nav>
</header>
